{% extends 'base.html' %}

{% load bootstrap4 %}

{% load static %}
{% block title %}
Pizza Detail Page
{% endblock %}

{% block page %}

<div class="row">

    <div class="col pizza" >
        <h3>Пицца: {{ pizza.name }} </h3>
        <h3>Описание: {{ pizza.desc }} </h3>
        <h3>Цена: {{ pizza.price|floatformat:"2" }} </h3>

        <img src="{{  pizza.photo.url }}" alt="{{ pizza.name }}" style="width:200px">



    </div>


    {% endblock %}

</div>
